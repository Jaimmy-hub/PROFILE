                  <script>
                    const scriptURL = 'https://script.google.com/macros/s/AKfycbyJPZeRJbIkRGeG6GEFiwINt7pKTKnunkfv5TSFQjJ4AQQk5-FIMoEDVUNNqxkOwjZ1/exec'

                    form.addEventListener('submit', e => {
                      e.preventDefault()
                      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
